<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
<title>Grimoire.js + glTF Loader</title>
<script src="../../sampleModels/model-index.js"></script>
<script src="../../tutorialModels/model-index.js"></script>
</head>
<body>
<!-- grimoire-preset-basic.js 1.9.7 -->
<script src="../../libs/grimoiregl/grimoirejs-preset-basic/1.9.7/grimoire-preset-basic.js"></script>
<!-- grimoire-gltf.min.js.js 1.8.8 -->
<script src="../../libs/grimoiregl/grimoirejs-gltf/1.8.8/grimoire-gltf.min.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="gray">
    <renderer>
      <texture-buffer name="bb1"/>
      <render-scene/>
    </renderer>
    <scene>
      <camera class="camera" position="0,3,5">
        <camera.components>
          <MouseCameraControl center = "0"/>
        </camera.components>
      </camera>
      <object id="model-container">
        <object.components>
          <Rotate/>
        </object.components>
      </object>
    </scene>
  </goml>
</script>

<script src="index.js"></script>
</body>
</html>
